<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Template</title>

	<link rel="stylesheet" href="./assets/reveal.js/css/reveal.css">
	<link rel="stylesheet" href="./assets/reveal.js/css/theme/black.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="./assets/reveal.js/lib/css/zenburn.css">
	<link rel="stylesheet" href="./assets/css/deck.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? './assets/reveal.js/css/print/pdf.css' :
			'./assets/reveal.js/css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides" id="deck">
		</div>
	</div>

	<script src="./assets/reveal.js/lib/js/head.min.js"></script>
	<script src="./assets/reveal.js/js/reveal.js"></script>
	<script src="./assets/js/axios.min.js"></script>
	<script src="./assets/fontawesome-free/js/all.min.js"></script>
	<script src="./assets/js/deck-loader.js"></script>

	<script>
		DeckLoader.loaded(() => {
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				controls: true,
				progress: true,
				center: true,
				history: true,
				dependencies: [{
						src: './assets/reveal.js/plugin/markdown/marked.js'
					},
					{
						src: './assets/reveal.js/plugin/markdown/markdown.js'
					},
					{
						src: './assets/reveal.js/plugin/notes/notes.js',
						async: true
					},
					{
						src: './assets/reveal.js/plugin/highlight/highlight.js',
						async: true,
						callback: function () {
							hljs.initHighlightingOnLoad();
						}
					}
				]
			});
		});
	</script>
</body>

</html>
